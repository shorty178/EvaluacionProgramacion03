{% extends "base.html" %}

{% block title %}Ejercicio 1 - Formulario de Notas{% endblock %}

{% block content %}
    <h1>Formulario de Notas</h1>
        <form method="POST" action="{{ url_for('ejercicio1') }}">
            <div class="form-group">
                <label for="nota1"><strong>Nota 1:</strong></label>
                <input type="number" id="nota1" name="nota1" 
                       min="10" max="70" step="0.1" 
                       value="{{ nota1 if mostrar_resultado else '' }}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="nota2"><strong>Nota 2:</strong></label>
                <input type="number" id="nota2" name="nota2" 
                       min="10" max="70" step="0.1" 
                       value="{{ nota2 if mostrar_resultado else '' }}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="nota3"><strong>Nota 3:</strong></label>
                <input type="number" id="nota3" name="nota3" 
                       min="10" max="70" step="0.1" 
                       value="{{ nota3 if mostrar_resultado else '' }}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="asistencia"><strong>Asistencia (%):</strong></label>
                <input type="number" id="asistencia" name="asistencia" 
                       min="0" max="100" step="0.1" 
                       value="{{ asistencia if mostrar_resultado else '' }}" 
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
        {% if mostrar_resultado %}
        <div class="resultado">
            <p class="promedio">{{ promedio }}</p>
            <p class="estado">{{ estado }}</p>
        </div>
        {% endif %}
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">← Volver al menú principal</a>
        </div>
{% endblock %}
